<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFaucet</title>
  <meta name="description"
    content="Search and explore a personal listening history by song, artist, or audio features." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/index.css" />
</head>

<body>
  <div id="loader" class="loader">
    <p>Loading…</p>
  </div>

  <main id="app">
    <header class="header">
      <h1>SFaucet</h1>
      <p class="subtitle">Search <span id="track-count">0</span> tracks by name, artist, or audio features.</p>
    </header>

    <section class="search-section">
      <div class="search-row">
        <input type="text" id="search-input" class="search-input" placeholder="Song or artist…" autocomplete="off" />
        <button id="search-btn" class="btn">Search</button>
      </div>

      <details class="sliders-details" open>
        <summary>Audio feature sliders</summary>
        <div class="sliders-grid" id="sliders-grid"></div>
      </details>
    </section>

    <section id="results-section" class="results-section hidden">
      <div class="results-layout">
        <div class="results-list" id="results-list">
          <h2>Results</h2>
          <ul id="results-ul"></ul>
        </div>

        <div class="result-detail" id="result-detail">
          <div class="viz-wrapper">
            <canvas id="viz-canvas"></canvas>
          </div>

          <div class="track-info" id="track-info"></div>

          <div class="embed-wrapper" id="embed-wrapper">
            <iframe id="spotify-embed" src="" width="100%" height="152" style="border:0; border-radius:8px;"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"></iframe>
          </div>

          <div class="explanation" id="explanation">
            <h3>Why this track?</h3>
            <p id="explanation-text"></p>
          </div>

          <div class="feature-bars" id="feature-bars"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>SFaucet</p>
    </footer>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
