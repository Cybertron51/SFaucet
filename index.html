<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFaucet</title>
  <link rel="stylesheet" href="/src/index.css" />
</head>

<body>
  <div id="loader">Loading…</div>

  <main id="app">
    <h1>SFaucet</h1>
    <p><span id="track-count">0</span> tracks. Search by name/artist or use sliders.</p>

    <div>
      <input type="text" id="search-input" placeholder="Song or artist…" />
      <button id="search-btn">Search</button>
    </div>

    <div id="sliders-grid" class="sliders-grid"></div>
    <br />

    <section id="results-section" class="hidden">
      <div class="results-layout">
        <div class="results-list" id="results-list">
          <strong>Results</strong>
          <ul id="results-ul"></ul>
        </div>

        <div class="result-detail" id="result-detail">
          <div class="viz-wrapper">
            <canvas id="viz-canvas"></canvas>
          </div>

          <div id="track-info"></div>

          <div id="embed-wrapper">
            <iframe id="spotify-embed" src="" width="100%" height="152" style="border:0; border-radius:8px;"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"></iframe>
          </div>

          <div id="explanation">
            <strong>Why this track?</strong>
            <p id="explanation-text"></p>
          </div>

          <div class="feature-bars" id="feature-bars"></div>
        </div>
      </div>
    </section>

    <div class="footer">SFaucet</div>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
